name: Odoo Modules CI/CD Pipeline

on:
  push:
    branches: [ staging ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Validate Odoo modules
      run: |
        find . -name "__manifest__.py" -exec python -m py_compile {} \;
        find . -name "*.py" -exec python -m py_compile {} \;
        echo "âœ… All Python files are syntactically correct"

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        port: ${{ secrets.PROD_PORT }}
        script: |
          echo "ðŸš€ Starting deployment to production server..."
          cd /root/addons/Fusion
          git fetch origin
          git checkout staging
          git pull origin staging
          chmod +x deploy.sh
          ./deploy.sh
          echo "âœ… Deployment completed successfully!"
